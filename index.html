<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #formContainer {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    td, th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .row-actions {
      display: none;
    }

    tr:hover .row-actions {
      display: flex;
      justify-content: space-between;
    }

    .row-actions button {
      padding: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="formContainer">
    <h1>Employee Data Entry</h1>
    <form id="dataForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="id">ID:</label>
      <input type="text" id="id" name="id">
      <br>
      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation">
      <br>
      <button type="button" onclick="updateTable()">Submit</button>
    </form>
  </div>

  <h2>Employee Data</h2>
  <table id="dataTable">
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>ID</th>
      <th>Designation</th>
      <th>Action</th>
    </tr>
    <tr>
      
      <td class="row-actions">
        <button onclick="deleteRow(this)">Delete</button>
      </td>
    </tr>
  </table>

  <script>
    function updateTable() {
      // Get form values
      var date = document.getElementById('date').value;
      var name = document.getElementById('name').value;
      var id = document.getElementById('id').value;
      var designation = document.getElementById('designation').value;

      // Create a new row in the table
      var table = document.getElementById('dataTable');
      var newRow = table.insertRow(table.rows.length);
      var cells = [];
      for (var i = 0; i < 4; i++) {
        cells[i] = newRow.insertCell(i);
      }

      // Populate the cells with form values
      cells[0].innerHTML = date;
      cells[1].innerHTML = name;
      cells[2].innerHTML = id;
      cells[3].innerHTML = designation;

      // Add action buttons to the new row
      var actionsCell = newRow.insertCell(4);
      actionsCell.className = 'row-actions';
      actionsCell.innerHTML = `
        <button onclick="deleteRow(this)">Delete</button>
      `;

      // Clear the form
      document.getElementById('dataForm').reset();
    }

    function deleteRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
